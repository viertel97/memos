replicaCount: 1

image:
  repository: neosmemo/memos
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
  env:
    MEMOS_PORT: 5230
    MEMOS_MODE: "prod"
    MEMOS_DRIVER: "mysql"
    MEMOS_DSN: "" # placeholder
    MEMOS_STORAGE_TYPE: "local"
    MEMOS_STORAGE_PATH: "assets/{year}/{month}/{timestamp}_{filename}"
    MEMOS_MAX_FILE_SIZE: 10485760

    MEMOS_ALLOW_SIGNUP: "false"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

# Environment variables for Memos

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5230

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.sclass: nginx
    cert-manager.io/cluster-issuer: letsencrypt
#    nginx.ingress.kubernetes.io/auth-url: "https://auth.viertel-it.de/oauth2/auth"
#    nginx.ingress.kubernetes.io/auth-signin: "https://auth.viertel-it.de/oauth2/start?rd=https://$host$escaped_request_uri"
  hosts:
    - host: memos.viertel-it.de
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: tls.memos
      hosts:
        - memos.viertel-it.de

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  kubernetes.io/hostname: "raspberrypi5"


tolerations: []

affinity: {}
